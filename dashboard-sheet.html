<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Sheet</title>
    <link rel="stylesheet" href="css/dashboard-sheet.css">
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script src="scripts/dashboard-sheet.js" defer></script>
</head>
<body>
    <div id="sheet-container">
        <header class="sheet-header">
            <div class="header-left">
                <a href="view-dashboards.html" id="dash-back" class="btn">← Back</a>
                <h1 id="sheet-title" contenteditable="true">Untitled Dashboard</h1>
            </div>
            <div class="header-right">
                <button id="undo-btn" class="btn" title="Undo (Ctrl+Z)" disabled>↩️ Undo</button>
                <button id="redo-btn" class="btn" title="Redo (Ctrl+Y)" disabled>↪️ Redo</button>
                <button id="export-btn" class="btn">Export</button>
                <button id="save-status-btn" class="btn btn-status">Saved</button>
                <button id="lock-toggle-btn" class="btn unlocked">🔓 Unlocked</button>
            </div>
        </header>

        
        <!-- Formatting toolbar -->
        <div class="format-toolbar" id="formatBar">

        <!-- Inline styles -->
        <button type="button" data-cmd="bold" title="Bold"><b>B</b></button>
        <button type="button" data-cmd="italic" title="Italic"><i>I</i></button>
        <button type="button" data-cmd="underline" title="Underline"><u>U</u></button>

        <!-- Block format -->
        <select id="formatBlockSelect" title="Heading / Paragraph / Quote">
            <option value="p">Paragraph</option>
            <option value="blockquote">Quote</option>
            <option value="h1">Heading 1</option>
            <option value="h2" selected>Heading 2</option>
            <option value="h3">Heading 3</option>
            <option value="h4">Heading 4</option>
            <option value="h5">Heading 5</option>
            <option value="h6">Heading 6</option>
        </select>


        <!-- Lists -->
        <button type="button" data-cmd="insertUnorderedList" title="Bullet list">• List</button>
        <button type="button" data-cmd="insertOrderedList" title="Numbered list">1. List</button>

        <!-- Inline code -->
        <button type="button" id="btnInlineCode" title="Inline code">{ }</button>

        <!-- Alignment -->
        <button type="button" data-cmd="justifyLeft"   title="Align left">⟸</button>
        <button type="button" data-cmd="justifyCenter" title="Align center">⟺</button>
        <button type="button" data-cmd="justifyRight"  title="Align right">⟹</button>

        <!-- Checkbox + Link -->
        <button type="button" id="btnCheckbox" title="Insert checkbox">☑</button>
        <button type="button" id="btnCreateLink" title="Create link">🔗</button>
        </div>


        <main id="blocks-container" class="grid-container"></main>
        
        <button id="add-block-btn" class="btn">+</button>
    </div>
<!-- At the end of dashboard-sheet.html, before </body> -->
<script src="scripts/formatting-toolbar.js" defer></script>
</body>
</html>
