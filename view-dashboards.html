<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All Dashboards</title>
    <!-- Shared CSS for dashboard look and feel -->
    <link rel="stylesheet" href="css/view-dashboards.css">
</head>
<body>
    <!-- Main container for the dashboard view -->
    <div id="dashboard-viewer">
        <header id="dashboard-header">
        <div class="header-left">
            <a href="index.html" id="dash-back" class="btn">← Back</a>
            <h1>📋 Dashboards</h1>
        </div>
        </header>

        <!-- NEW: breadcrumbs -->
        <nav id="dash-breadcrumbs" class="dash-breadcrumbs"></nav>

        <div class="dashboard-controls">
        <button id="newDashboardBtn">➕ New Dashboard</button>
        <button id="sortBtn">⇅ Sort A-Z</button>
        <button id="newFolderBtn">📁 New Folder</button>

        <!-- If you already added import earlier, keep it -->
        <button id="importBtn">📥 Import</button>
        <input id="importInput" type="file" accept="application/json,.json" multiple style="display:none;">
        </div>

        <main id="dashboard-list-container">
            <!-- Dynamically generated dashboard cards will appear here -->
        </main>
    </div>

    <!-- JavaScript to power the page -->
    <script src="scripts/view-dashboards.js" defer></script>
</body>
</html>
