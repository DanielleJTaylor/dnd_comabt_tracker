<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DnD Sidekick</title>
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" href="css/tracker.css">
    <link rel="stylesheet" href="css/combat-table.css">
    <link rel="stylesheet" href="css/link-sheet.css">
    
    <!-- Core Tracker Scripts -->
    <script src="scripts/combat_tracker.js" defer></script>
    <script src="scripts/group-selector.js" defer></script>
    
    <!-- Sidebar dashboards controller -->
    <script src="scripts/encounter-dashboards.js" defer></script>
    
    <!-- Other scripts -->
    <script src="scripts/app.js" defer></script>
    <script src="scripts/history-log.js" defer></script>
    <script src="scripts/link-sheet.js" defer></script>
    <script src="scripts/dashboard.js" defer></script>
</head>
<body>
    <!-- Add default right width via CSS var (45%). JS can update this var when dragging. -->
    <div id="app-container" style="--right-pct:45%;">
        <!-- RIGHT: Dashboards panel (Initially hidden; class 'dashboard-visible' is toggled by JS) -->
        <section id="right-dashboard" aria-label="Dashboards sidebar">
            <!-- Optional: min/max hints if you later read these in JS -->
            <div id="dash-resizer" data-min="10" data-max="80" aria-label="Resize dashboards panel" role="separator"></div>
            
            <!-- Panel header (list vs editor labels) -->
            <header id="dashboard-panel-header">
                <div id="panel-header-list-view">
                    <h3>📁 Dashboards</h3>
                </div>
                <div id="panel-header-editor-view" class="hidden">
                    <button id="sdBackBtn" class="btn" type="button">← Back to List</button>
                    <h3 id="sdViewerTitle"></h3>
                </div>
                <button id="closeDashboardBtn" class="btn" type="button" title="Close Panel">✖</button>
            </header>

            <!-- Single iframe swaps between view-dashboards and dashboard-sheet -->
            <div id="dashboard-frame-container">
                <iframe id="dashboard-frame" title="Dashboard content" referrerpolicy="no-referrer"></iframe>
            </div>
        </section>

        <!-- LEFT: Main Tracker -->
        <section id="left-tracker" aria-label="Combat tracker">
            <header class="tracker-header">
                <div class="header-left-group">
                    <button class="back-btn" type="button" onclick="history.back()">⬅ Back</button>
                    <h1>🧝‍♂️ D&D Combat Tracker</h1>
                </div>
                <div class="header-right-controls">
                    <label class="theme-switch">
                        <input type="checkbox" id="themeToggle" />
                        <span class="slider"></span>
                    </label>
                    <div class="button-group">
                        <button id="addCombatantBtn" class="btn" type="button">➕ <span class="label">Add Combatant</span></button>
                        <button id="addGroupBtn" class="btn" type="button">➕ <span class="label">Add Group</span></button>
                        <button id="startEncounterBtn" class="btn" type="button">▶ <span class="label">Reset Encounter</span></button>
                    </div>
                </div> 
            </header>

            <main class="tracker-wrapper">
                <div class="controls-row">
                    <button id="lockGroupSelectionBtn" class="btn" type="button">🔒 <span class="label">Lock Groups</span></button>
                    <button id="historyLogBtn" class="btn" type="button">📜 <span class="label">History</span></button>
                    <span id="roundCounter">Round: 1</span>
                    <button class="btn" type="button">⬅ <span class="label">Prev Turn</span></button>
                    <div id="currentTurnDisplay">🟢 Current Turn: <strong>None</strong></div>
                    <button class="btn" type="button">➡ <span class="label">Next Turn</span></button>
                    <button class="btn" type="button">💾 <span class="label">Save</span></button>
                    <button class="btn" type="button">📂 <span class="label">Load</span></button>
                    <button class="btn" type="button">🗑️ <span class="label">Clear</span></button>
                    <button id="seeDashboardsBtn" class="btn" type="button">📋 <span class="label">Dashboards</span></button>
                </div>

                <div id="bulkActionsBar" class="bulk-actions-bar" aria-live="polite">
                    <span id="selectionCounter">0 selected</span>
                    <div class="bulk-actions-actions">
                        <button id="bulkDamageHealBtn" type="button">Damage / Heal</button>
                        <button id="bulkDeleteBtn" type="button">Delete Selected</button>
                        <button id="bulkGroupBtn" type="button">Move to Group</button>
                    </div>
                </div>
                
                <div id="choose-group-hint" class="hint-banner hidden">
                    👉 Please choose a group (click a group row) to move the selected combatants.
                </div>

                <div id="confirm-move-mini" class="confirm-mini hidden">
                    <span id="confirm-mini-text">Move 0 selected to “Group”?</span>
                    <div class="confirm-mini-actions">
                        <button id="confirm-mini-yes" class="btn" type="button">Move</button>
                        <button id="confirm-mini-no" class="btn btn-secondary" type="button">Cancel</button>
                    </div>
                </div>

                <div class="table-scroll-container">
                    <div id="tracker-table" class="tracker-table">
                        <div class="tracker-table-header">
                            <div class="cell select-cell"><input type="checkbox" id="selectAllCheckbox" title="Select All"></div>
                            <div class="cell image-cell">[img]</div>
                            <div class="cell init-cell">
                                [init]
                                <button id="sort-init-asc" aria-label="Sort init ascending">▲</button>
                                <button id="sort-init-desc" aria-label="Sort init descending">▼</button>
                            </div>
                            <div class="cell name-cell">[name]</div>
                            <div class="cell ac-cell">[ac]</div>
                            <div class="cell hp-cell">[hp/max]</div>
                            <div class="cell temp-hp-cell">[tempHp]</div>
                            <div class="cell status-cell">[status tags]</div>
                            <div class="cell role-cell">[role]</div>
                            <div class="cell actions-cell">[buttons/actions]</div>
                            <div class="cell dashboard-link-cell">[dashboard link]</div>
                        </div>
                        <div id="combatant-list-body"></div>
                    </div>
                </div>
            </main>
        </section>
    </div>

    <!-- History Log Panel -->
    <section id="trackerContainer" class="tracker-log-panel"> 
        <div id="historyLogContent" class="log-content"></div> 
    </section>
    
    <!-- HP Adjustment Popup -->
    <div id="hpPopup" class="popup hidden"> 
        <div class="popup-content">
             <!-- HP content here -->
        </div>
    </div>

    <!-- Modal for Linking a Dashboard -->
    <div id="link-dashboard-modal" class="modal-overlay hidden">
        <div class="modal-content">
             <!-- Link Dashboard content here -->
        </div>
    </div>

    <div id="move-to-group-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3>Move to Group</h3>
            <div class="form-group">
                <label for="group-select">Select a group to move combatant(s) to:</label>
                <select id="group-select"></select>
            </div>
            <div class="modal-actions">
                <button id="cancel-move-btn" class="btn" type="button">Cancel</button>
                <button id="confirm-move-btn" class="btn" type="button">Confirm</button>
            </div>
        </div>
    </div>
</body>
</html>
