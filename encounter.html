<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="css/tracker.css">
    <link rel="stylesheet"  href="css/combat-table.css">
    <link rel="stylesheet"  href="css/link-sheet.css">
    <script src="scripts/app.js" defer></script>
    <script src="scripts/history-log.js" defer></script>
    <script src="scripts/combat_tracker.js" defer></script>
    <script src="scripts/group-selector.js" defer></script>
    <script src="scripts/link-sheet.js" defer></script>
    <script src="scripts/dashboard.js" defer></script>
    <title>DnD Sidekick</title>
    <link rel="icon" type="image/png" href="images/icon.png">

</head>
<body>
    <!-- Conatiner for entire page -->
    <!-- Add class "dashboard-visible" to #app-container to expand the left panel (≈45%) and shrink the right panel (≈55%) -->
    <div id="app-container">

        <!-- LEFT: Dashboards panel -->
        <section id="left-dashboard">
            <div id="dashboard-header">
                <h3>📁 Dashboards</h3>
               <button id="closeDashboardBtn">✖</button>
            </div>
            <div class="dashboard-controls">
                <button id="newDashboardBtn">➕ New Dashboard</button>
                <button id="newFolderBtn">📁 New Folder</button>
            </div>
            
            <!-- Optional: list container goes here -->
             <div id="dashboard-list-container" class="dashboard-list"></div>
        </section>



        <!-- RIGHT: Tracker panel -->
        <section id="right-tracker">

        <header class="tracker-header">
            <!-- GROUP 1: Items for the left side -->
            <div class="header-left-group">
                <button class="back-btn" onclick="history.back()">⬅ Back</button>
                <h1>🧝‍♂️ D&D Combat Tracker</h1>
            </div>

            <!-- ADD this wrapper around the theme switch + button group -->
            <div class="header-right-controls">        <!-- ← ADD -->
                <label class="theme-switch">
                <input type="checkbox" id="themeToggle" />
                <span class="slider"></span>
                </label>

            <!-- HEADER buttons -->
            <div class="button-group">
                <button id="addCombatantBtn" class="btn">➕ <span class="label">Add Combatant</span></button>
                <button id="addGroupBtn" class="btn">➕ <span class="label">Add Group</span></button>
                <button id="startEncounterBtn" class="btn">▶ <span class="label">Reset Encounter</span></button>
            </div>
            </div> 
        </header>

        <main class="tracker-wrapper">
            <!-- In your .controls-row -->
            <div class="controls-row">
                <button id="seeDashboardsBtn" class="btn">📋 <span class="label">Dashboards</span></button>
                <button id="historyLogBtn" class="btn">📜 <span class="label">History</span></button>
                <span id="roundCounter">Round: 1</span>
                <button class="btn">⬅ <span class="label">Prev Turn</span></button>
                <div id="currentTurnDisplay">🟢 Current Turn: <strong>None</strong></div>
                <button class="btn">➡ <span class="label">Next Turn</span></button>
                <button class="btn">💾 <span class="label">Save</span></button>
                <button class="btn">📂 <span class="label">Load</span></button>
                <button class="btn">🗑️ <span class="label">Clear</span></button>
                <button id="lockGroupSelectionBtn" class="btn">🔒 <span class="label">Lock Groups</span></button>
            </div>

            
        <div id="bulkActionsBar" class="bulk-actions-bar">
        <label class="select-all">
            <input type="checkbox" id="selectAllCheckbox"> Select All
        </label>

        <span id="selectionCounter">0 selected</span>

        <div class="bulk-actions-actions">
            <button id="bulkDamageHealBtn">Damage / Heal Selected</button>
            <button id="bulkDeleteBtn">Delete Selected</button>
            <button id="bulkGroupBtn">Move to Group</button>
        </div>
        </div>


        <div class="table-scroll-container">
        <div id="tracker-table" class="tracker-table">
            <div class="tracker-table-header">
                <div class="cell image-cell">[img]</div>
                <div class="cell">[init]</div>
                <div class="cell">[name]</div>
                <div class="cell">[ac]</div>
                <div class="cell">[hp/max]</div>
                <div class="cell">[tempHp]</div>
                <div class="cell">[status tags]</div>
                <div class="cell">[role]</div>
                <div class="cell">[buttons/actions]</div>
                <div class="cell">[dashboard link]</div>
            </div>
            <!-- This is where the combatant rows will be rendered -->
            <div id="combatant-list-body"></div>
        </div>
        </div>
        </main>
    </section>
  </div>

  <section id="trackerContainer" class="tracker-log-panel"> 
    <div id="historyLogContent" class="log-content"></div> 
  </section>
  
  <div id="hpPopup" class="popup hidden"> 
    <div class="popup-content">
        <h3>Adjust HP</h3> 
        <div class="hp-popup-field"><label for="healingInput">Healing:</label><input type="number" id="healingInput" min="0" placeholder="e.g., 10" /></div> 
        <div class="hp-popup-field"><label for="damageInput">Damage:</label><input type="number" id="damageInput" min="0" placeholder="e.g., 15" /></div> 
        <div class="hp-popup-field"><label for="addTempHpInput">Add Temp HP:</label><input type="number"id="addTempHpInput" min="0" placeholder="e.g., 5" /></div>
        <div class="hp-popup-field">
            <label for="tempHpDurationInput">Duration (rounds):</label>
            <input type="number" id="tempHpDurationInput" min="1" placeholder="Infinity" />
        </div>
        <button onclick="applyHpChange()">Apply</button> 
    </div>
  </div>

    <!-- ADD THIS AT THE END OF YOUR HTML, BEFORE </body> -->

    <!-- Modal for Linking a Dashboard -->
    <div id="link-dashboard-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 id="link-modal-title">Link Dashboard</h3>
            <p>Select a character sheet to link to this combatant.</p>
            
            <select id="dashboard-select" class="dashboard-dropdown">
                <!-- Options will be populated by JavaScript -->
            </select>

            <div class="modal-actions">
                <button id="save-link-btn" class="btn-primary">Save Link</button>
                <button id="close-modal-btn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Add a container for displaying the sheet content in the left panel -->
    <div id="dashboard-content-display" class="dashboard-content">
        <!-- Content will be populated by JavaScript -->
    </div>

</body>
</html>
